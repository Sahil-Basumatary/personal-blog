name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Run server tests
        working-directory: server
        env:
          NODE_ENV: test
          OWNER_USER_ID: test-owner-id
        run: npm test

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Build client
        working-directory: client
        env:
          VITE_API_BASE_URL: "http://localhost:5001/api"
          VITE_CLERK_PUBLISHABLE_KEY: "test-clerk-publishable-key"
        run: npm run build